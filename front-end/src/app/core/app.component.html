<div class="site">
  <div class="site-content">
    <div class="container">
      <nav class="navbar navbar-expand navbar-dark">
        <div class="navbar-nav">
          <a class="nav-item nav-link" [routerLink]="['/home']" routerLinkActive="active"><i
               class="d-none d-sm-inline-block fas fa-home mx-1"></i>Home</a>
          <a class="nav-item nav-link" [routerLink]="['/courses']" routerLinkActive="active"><i
               class="d-none d-sm-inline-block fas fa-images mx-1"></i>Courses</a>

          <a class="nav-item nav-link" [routerLink]="['/profile']"  *ngIf="currentUser" routerLinkActive="active"><i
              class="d-none d-sm-inline-block fas fa-images mx-1"></i>Dashboard</a>

          <a class="nav-item nav-link" [routerLink]="['/my-courses']" *ngIf="currentUser&& !isAdmin" routerLinkActive="active"><i
               class="d-none d-sm-inline-block fas fa-images mx-1"></i>My Courses</a>

          <a class="nav-item nav-link" [routerLink]="['/admin']" *ngIf="currentUser && isAdmin" routerLinkActive="active"><i
              class="d-none d-sm-inline-block fas fa-images mx-1"></i>Admin Panel</a>

          <a class="nav-item nav-link" [routerLink]="['/contact']" routerLinkActive="active"><i
               class="d-none d-sm-inline-block fas fa-envelope mx-1"></i>Contact</a>
          <a class="nav-item nav-link" [routerLink]="['/login']" *ngIf="!currentUser" routerLinkActive="active"><i
               class="d-none d-sm-inline-block fas fa-envelope mx-1"></i>Login</a>

          <a class="nav-item nav-link" [routerLink]="['/enroll']" *ngIf="!currentUser" routerLinkActive="active"><i
              class="d-none d-sm-inline-block fas fa-envelope mx-1"></i>Register</a>

          <a class="nav-item nav-link" (click)="logout()" *ngIf="currentUser" routerLinkActive="active"><i
               class="d-none d-sm-inline-block fas fa-envelope mx-1"></i>Logout</a>

          <a class="nav-item nav-link"  *ngIf="currentUser" >Email : {{currentUser.username}}</a>

        </div>
      </nav>
    </div>
    <div class="header">
      <div class="container">
        <h1>Online</h1>
        <h2>Training</h2>
      </div>
    </div>
    <main class="main-content container">
      <router-outlet></router-outlet>
    </main>
  </div>
  <footer class="footer container">
    <div class="row">
      <div class="col-12 col-sm-6">
        <p>Copyright Â© 2020 Optum</p>
      </div>
      <div class="col-12 col-sm-6">
        <ul class="social-icons float-right mt-3">
          <li><a class="fab fa-facebook"></a></li>
          <li><a class="fab fa-twitter"></a></li>
          <li><a class="fas fa-envelope-open-text"></a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
