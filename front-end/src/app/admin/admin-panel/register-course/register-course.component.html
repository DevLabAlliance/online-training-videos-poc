<div class="row mb-5">
  <div class="col-12 col-md-8">
    <form [formGroup]="registerCourseForm" (ngSubmit)="register(registerCourseForm)">

      <mat-form-field  class="full-width mb-2">
        <input matInput type="text" formControlName="name" placeholder="Course Name"  required>
      </mat-form-field>
      <mat-form-field  class="full-width mb-2">
        <input matInput type="text" formControlName="title" placeholder="Course Title"  required>
      </mat-form-field>
			<mat-form-field  class="full-width mb-2">
				<input matInput type="text" formControlName="description" placeholder="Course Description"  required>
			</mat-form-field>
			<mat-form-field  class="full-width mb-2">
				<input matInput type="text" formControlName="videoUrl" placeholder="Video Url"  required>
			</mat-form-field>
			<mat-form-field  class="full-width mb-2">
				<input matInput type="text" formControlName="sessionNumber" placeholder="Session Number"  required>
			</mat-form-field>
      <button mat-stroked-button type="submit">Register Course</button>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="alert alert-danger" role="alert" *ngIf="successMessage">{{successMessage}}</div>
    </form>
  </div>
</div>
